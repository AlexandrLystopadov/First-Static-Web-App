name: Run tests

on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'

jobs:
  unit-test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setpu-node@v1
        with:
          node-version: "14"
      - run: npm install
      - run: npm run test

